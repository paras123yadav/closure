<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        function run()
        {
            var x = 123;
            try
            {

                alert("value is" + x);
            }

            {
                alert("error occured");
            }
            finally
            {

            }
        }

<body>

    </form>

</html>
