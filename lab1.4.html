<html>
    <head>
        <title>random function</title>
        <script>
            var x;
            document.writeln("<p>Random numbers</p><ol>");
            for( var i=1;i<=30;++i)
            {
                x = Math.floor(1+Math.random()*6);
                document.write("<li>" + x + "</li>");
            }
            document.writeln("</ol>")
        </script>
    </head>
    <body></body>
</html>
