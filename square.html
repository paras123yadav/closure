<!DOCTYPE html>
<html>
<head>
    <title>Square</title>
</head>
<body>
<script>
    function square()
    {
        return (x*x);
    }
    document.write("<h1>Square of numbers from 1 to 15</h1>");
    for (var x=1;x<=50;x++)
   { document.write("The square of " + x+"is"+square(x)+"<br>");
    }
</script>
</body>
</html>
